<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
	<title>Starter Template - Materialize</title>
	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> </head>

<body class="cyan lighten-3">
	<div class="nav-wrapper red lighten-3">
		<div class="row">
			<div class="col s2 offset-s2">
				<div class="input-field">
					<textarea id="textarea1" class="materialize-textarea gif_count"></textarea>
					<label for="textarea1">Count of search GIF`s</label>
				</div>
			</div>
			<div class="col s2">
				<div class="input-field">

				</div>
			</div>
			<div class="col s2">
				<div class="btn_fnd"><a class="waves-effect waves-light btn find_gif"><i class="material-icons right">search</i>Find GIF</a></div>
			</div>
			<div class="col s2 center">
				<div class="btn_fnd"><a class="waves-effect waves-light btn find_gif_rand"><i class="material-icons right">search</i>Random GIF</a></div>
			</div>
		</div>
	</div>

		<div class="indeterminate"></div>
	</div>-->

			<div class="col s12">
				<div class="inner"> </div>
			</div>
		</div>
	</div>
